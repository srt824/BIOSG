<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>

    <h2>Bienvenido al E-commerce de BIOS GAMES</h2>

    <form id="user__login">
        <div>
            <label for="user">Usuario:</label>
            <input type="text" name="" id="user">
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="password" name="" id="password">
        </div>
        <button type="submit" id="btn__logearse">Ingresar!</button>
    </form>

    <form id="user__register">
        <div>
            <label for="new__user">Usuario:</label>
            <input type="text" name="" id="new__user">
        </div>
        <div>
            <label for="new__password">Password:</label>
            <input type="password" name="" id="new__password">
        </div>
        <button type="submit" id="btn__register">Registrarse!</button>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="module" src="../js/usuario.js"></script>


    
</body>
</html>
